# Tmux Configuration
# Enhanced terminal multiplexer settings for developers

# Set prefix key to Ctrl-a (easier to reach than Ctrl-b)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable mouse support
set -g mouse on

# Set default terminal to support 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Enable vi mode for copy mode
setw -g mode-keys vi

# Copy mode bindings (vim-like)
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Easy pane navigation (vim-like)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Easy pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Reload configuration
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Don't rename windows automatically
set-option -g allow-rename off

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity off

# Status bar configuration
set -g status-position bottom
set -g status-style 'bg=colour234 fg=colour137'
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# Window status format
setw -g window-status-current-style 'fg=colour81 bg=colour238 bold'
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-style 'fg=colour138 bg=colour235 none'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Pane border colors
set -g pane-border-style 'fg=colour238 bg=colour235'
set -g pane-active-border-style 'bg=colour236 fg=colour51'

# Message style
set -g message-style 'fg=colour232 bg=colour166 bold'

# Clock mode
setw -g clock-mode-colour colour135

# Reduce escape time for vim
set -sg escape-time 0

# Focus events (for vim autoread)
set -g focus-events on

# Aggressive resize (for grouped sessions)
setw -g aggressive-resize on

# Clipboard integration (Linux/WSL)
# For WSL, this uses Windows clipboard
if-shell 'test -n "$WSL_DISTRO_NAME"' \
    'bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "clip.exe"'

# For regular Linux with xclip
if-shell 'command -v xclip' \
    'bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"'

# Create new windows/panes in current directory
bind c new-window -c "#{pane_current_path}"

# Session management
bind S choose-session
bind N new-session

# Logging output
bind P pipe-pane -o "cat >>~/tmux-#W.log" \; display "Toggled logging to ~/tmux-#W.log"

# Display pane numbers longer
set -g display-panes-time 2000

# Quiet mode
set -g visual-bell off
set -g visual-silence off
set -g bell-action none

